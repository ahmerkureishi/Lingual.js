<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title data-translate="title"></title>
        <style type="text/css">
            #options,
            #translations{
                display: inline-block;
                vertical-align: top;
                }
            #options{
                border-right: 1px solid #eee;
                padding-right: 10px;
                margin-right: 10px;
                }
                #options > div{
                    margin-bottom: 10px;
                    }
            #area{
                width: 500px;
                margin: 50px auto;
                }
        </style>
    </head>
    <body>

        <div id="area">

            <div id="options">
                <div>
                    <label for="name">Name: </label>
                    <input type="text" id="name" value="Maker">
                </div>
                <div>
                    <label for="locale">Locale: </label>
                    <select id="locale">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                    </select>
                </div>

                <div>
                    <input type="button" id="add" value="Add dynamic HTML">
                </div>

            </div>


            <div id="translations">
                <div data-translate="test.deep.welcome"></div>
                <input type="button" data-translate="test.deep.welcome" data-translate-target="value">
                <button data-translate="test.deep.welcome" data-translate-target="text"></button>

                <input type="text" data-translate="test.deep.welcome" data-translate-target="placeholder">

                <div id="append"></div>
            </div>



        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../src/lingual.jquery.js"></script>
        <script>
            $(document).ready(function(){

                var translator = new Lingual({
                    "en": {
                        "test": {
                            "deep": {
                                "welcome": "Welcome to our Site",
                                "title": "Lingual.js Demo",
                                "dynamic": "Good day, :name!"
                            }
                        }
                    },
                    "es": {
                        "test": {
                            "deep": {
                                "welcome": "Bienvenido a nuestro sitio",
                                "title": "Lingual.js demostraci√≥n",
                                "dynamic": "Buenos dias, :name!"
                            }
                        }
                    },
                    "de": {
                        "test": {
                            "deep": {
                                "welcome": "Willkommen auf unserer Seite",
                                "title": "Lingual.js Demo",
                                "dynamic": "Guten Tag , :name!"
                            }
                        }
                    }
                });

                $(document).on('click', '#add', function(){

                    $('#append').append( '<div data-translate="test.deep.dynamic" data-vars=\''+( JSON.stringify({name: $('#name').val() }) )+'\'></div>' );
                    translator.translate();

                });

                $(document).on('change', '#locale', function(){
                    translator.locale(this.value);
                    translator.translate();
                });

            });
        </script>
    </body>
</html>
